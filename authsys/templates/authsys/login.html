{% extends 'base.html' %}

{% block title %}{{ instance.name }} | {{ block.super }}{% endblock %}

{% block content %}
    <ul class="breadcrumb">
        <li><a href="{% url "teams:list" %}">Home</a></li>
        <li><a href="{% url "teams:list" %}">Teams</a></li>
        <li class="active">{{ instance.name }}</li>
    </ul>

    {% if messages %}
            {% for message in messages %}
            <div class="label label-danger">{{ message }}</>
            {% endfor %}
    {% endif %}

    <div class="col-sm-6 col-sm-offset-3">
        <form class="form-horizontal" action="{% url "authsys:login" %}" method="post">
        {% csrf_token %}
              <div class="form-group">
                <label for="username" class="col-sm-2 control-label">{{ _('Username') }}</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="username" name="username" placeholder="{{ _('Username') }}">
                </div>
              </div>
              <div class="form-group">
                <label for="password" class="col-sm-2 control-label">{{ _('Password') }}</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="password" name="password"  placeholder="{{ _('Password') }}">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">{{ _('Sign in') }}</button>
                </div>
              </div>
        </form>
    </div>
{% endblock %}
